<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2"
                md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

        <md-content layout="column" flex>

            <md-toolbar layout="row" class="md-whiteframe-z2">
                <div class="md-toolbar-tools">
                    <md-button ng-click="toggleSidenav('left')" class="md-icon-button" hide-gt-sm aria-label="Main menu">
                        <ng-md-icon icon="menu" size="36"></ng-md-icon>
                    </md-button>
                    <h2>
                        <span>Hello World</span>
                    </h2>
                </div>
            </md-toolbar>

            <md-content layout="column" flex class="md-padding">
                Sidebar
            </md-content>

        </md-content>

    </md-sidenav>

    <div layout="column" flex id="content">

        <md-toolbar layout="row" class="md-whiteframe-z2">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleSidenav('left')" class="md-icon-button" hide-gt-sm aria-label="Main menu">
                    <ng-md-icon icon="menu" size="36"></ng-md-icon>
                </md-button>
                <h2>
                    <span>Menu</span>
                </h2>
                <ng-md-icon icon="keyboard_arrow_right" size="36"></ng-md-icon>
                <h2>
                    <span>Submenu</span>
                </h2>
            </div>
        </md-toolbar>

        <md-content layout="column" flex class="md-padding" ui-view></md-content>
    </div>
</div>
